<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Tiger - Zoro 2 Pro Edition</title>
    <style> 
        /* تصميم انسيابي يمنع أي فراغات بيضاء */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; 
        } 
        #game { width: 100vw; height: 100vh; }
    </style>
</head>
<body onclick="launchZoro2Mode()">

    <div id="game"></div>

    <script>
        // الإبهار يبدأ من هنا: تغيير الإيميولاتور إلى الأقوى
        EJS_player = '#game';
        EJS_gameUrl = 'blktiger.zip'; 
        EJS_core = 'mame2003'; // تم التغيير إلى إيميولاتور الأركيد المطور
        EJS_startOnLoaded = true;
        EJS_mouse = false; // لضمان عدم ظهور سهم الماوس المزعج على الهاتف
        
        // وظيفة الإبهار: فول سكرين + تشغيل فوري
        function launchZoro2Mode() {
            var element = document.documentElement;
            if (element.requestFullscreen) { element.requestFullscreen(); }
            else if (element.webkitRequestFullscreen) { element.webkitRequestFullscreen(); }
            else if (element.mozRequestFullScreen) { element.mozRequestFullScreen(); }
            else if (element.msRequestFullscreen) { element.msRequestFullscreen(); }
        }
    </script>
    
    <script src="https://www.emulatorjs.com/loader.js"></script>

</body>
</html>
