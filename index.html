<!DOCTYPE html>
<html>
<head>
    <title>Black Tiger - Zoro 2</title>
    <style> 
        /* إلغاء الحواف وجعل الخلفية سوداء فخمة */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; 
        } 
        #game { width: 100%; height: 100%; }
    </style>
</head>
<body onclick="startFullScreen()">

    <div id="game"></div>

    <script>
        EJS_player = '#game';
        EJS_gameUrl = 'blktiger.zip'; 
        EJS_core = 'arcade';
        EJS_startOnLoaded = true;

        /* --- إعدادات الألوان والإبهار الجديدة --- */
        EJS_color = '#8b0000'; // تغيير لون واجهة الإيميولاتور للأحمر المغلوق
        EJS_backgroundColor = '#000000'; // خلفية المحرك سوداء
        EJS_AdUrl = ''; // منع أي إعلانات
        EJS_padding = 0; // تمدد اللعبة لأقصى الحدود

        /* --- دالة الفول سكرين عند أول لمسة --- */
        function startFullScreen() {
            var el = document.documentElement;
            var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullScreen;
            if (requestMethod) { 
                requestMethod.call(el);
            }
        }
    </script>
    <script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
