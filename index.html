<!DOCTYPE html>
<html>
<head>
    <title>Black Tiger - TowMes™©</title>
    <style> 
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; } 
        /* قفل الروابط الخارجية ومنع ظهور شعارات الموقع المصدر */
        #game a, .emulatorjs-header, .emulatorjs-footer, [style*="z-index: 9999"] { 
            display: none !important; 
            pointer-events: none !important; 
        }
    </style>
</head>
<body>
    <div id="game" style="width:100%; height:100vh;"></div>
    <script>
        EJS_player = '#game';
        EJS_gameUrl = 'blktiger.zip'; 
        EJS_core = 'arcade';
        EJS_startOnLoaded = true;
        EJS_showSubMenu = false; // لإخفاء القوائم التي تحتوي على روابط خارجية
    </script>
    <script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
