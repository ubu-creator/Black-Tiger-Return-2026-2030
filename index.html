<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Tiger 1982 - TowMes™©</title>
    <style>
        /* إعدادات الشاشة الصفرية */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* حاوي الواجهة الرئيسية */
        #hero-launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111 url('unnamed (1).jpg') no-repeat center center; 
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
        }

        /* زر التشغيل - تم تعزيز ظهوره إحصائياً */
        .action-btn {
            padding: 20px 60px; font-size: 28px; font-weight: bold; 
            color: #ffffff; background: rgba(255, 0, 255, 0.2);
            border: 5px solid #ff00ff; border-radius: 50px;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 0 25px #ff00ff, inset 0 0 15px #ff00ff;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            z-index: 101; /* التأكد من أنه فوق كل شيء */
        }

        .action-btn:hover { 
            background: #ff00ff; 
            box-shadow: 0 0 50px #ff00ff;
            transform: scale(1.1);
        }

        /* منطقة اللعبة */
        #arcade-screen { 
            width: 100vw; height: 100vh; 
            display: none; background: #000;
        }

        #emulator-target { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="hero-launcher">
        <button class="action-btn" onclick="initLegacyCore()">PLAY NOW</button>
    </div>

    <div id="arcade-screen">
        <div id="emulator-target"></div>
    </div>

    <script>
        function initLegacyCore() {
            // 1. إخفاء الواجهة فوراً
            document.getElementById('hero-launcher').style.display = 'none';
            document.getElementById('arcade-screen').style.display = 'block';
            
            // 2. إعدادات المحاكي (تأكد من دقة أسماء الملفات)
            window.EJS_player = '#emulator-target';
            window.EJS_gameUrl = 'blktiger.zip'; // ملف اللعبة في GitHub
            window.EJS_core = 'arcade';
            window.EJS_startOnLoaded = true;
            window.EJS_pathtodata = 'https://www.emulatorjs.com/data/';

            // 3. تحميل المشغل
            var loaderScript = document.createElement('script');
            loaderScript.src = "https://www.emulatorjs.com/loader.js";
            document.body.appendChild(loaderScript);
        }
    </script>
</body>
</html>
