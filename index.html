<!DOCTYPE html>
<html>
<head>
    <title>Black Tiger - Zoro 2</title>
    <style> 
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; } 
        #game { width: 100%; height: 100%; }

        /* حاوية الأزرار في جهة اليسار لمنع التداخل */
        .controls-container {
            position: fixed; top: 10px; left: 10px; z-index: 9999;
            display: flex; flex-direction: column; gap: 8px; /* مسافة بين العناصر */
        }

        /* تنسيق الساعة */
        #clock {
            color: #ff0000; font-family: monospace; font-size: 20px;
            font-weight: bold; text-shadow: 2px 2px #000;
            background: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 5px;
        }

        /* تنسيق الأزرار (فول سكرين وبوز) */
        .game-btn {
            padding: 10px; background: #8b0000; color: white;
            border: 2px solid white; border-radius: 8px; cursor: pointer;
            font-weight: bold; font-family: sans-serif; font-size: 14px;
            text-align: center; box-shadow: 2px 2px 5px #000;
        }

        .game-btn:active { background: #ff0000; transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="controls-container">
        <div id="clock">00:00:00</div>
        <button class="game-btn" onclick="toggleFullScreen()">FULL SCREEN</button>
        <button class="game-btn" onclick="togglePause()">PAUSE / RESUME</button>
    </div>

    <div id="game"></div>

    <script>
        EJS_player = '#game';
        EJS_gameUrl = 'blktiger.zip'; 
        EJS_core = 'arcade';
        EJS_startOnLoaded = true;

        // دالة الفول سكرين
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) { document.exitFullscreen(); }
            }
        }

        // دالة الإيقاف المؤقت (Pause)
        function togglePause() {
            if (window.EJS_emulator) {
                if (window.EJS_emulator.isPaused()) {
                    window.EJS_emulator.resume();
                } else {
                    window.EJS_emulator.pause();
                }
            }
        }

        // تحديث الساعة
        function updateClock() {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ":" + 
                               now.getMinutes().toString().padStart(2, '0') + ":" + 
                               now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    <script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
