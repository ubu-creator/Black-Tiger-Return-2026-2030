<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Tiger 1982 - TowMes™©</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        
        /* واجهة الانطلاق */
        #hero-launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('unnamed (1).jpg') no-repeat center center; 
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }

        /* زر التشغيل */
        .action-btn {
            padding: 20px 60px; font-size: 30px; font-weight: bold; color: #fff;
            background: #ff00ff; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 30px #ff00ff;
            text-transform: uppercase; z-index: 1001;
        }

        /* منطقة اللعبة */
        #game-container {
            width: 100vw; height: 100vh;
            display: none; /* يظهر فقط عند الضغط */
        }
    </style>
</head>
<body>

    <div id="hero-launcher">
        <button class="action-btn" id="start-button">PLAY NOW</button>
    </div>

    <div id="game-container">
        <div id="emulator"></div>
    </div>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            // إخفاء الواجهة وإظهار اللعبة
            document.getElementById('hero-launcher').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            // إعدادات المحاكي
            window.EJS_player = '#emulator';
            window.EJS_core = 'arcade'; // النواة الخاصة بألعاب الأركيد
            window.EJS_gameUrl = 'blktiger.zip'; // اسم الملف في GitHub
            window.EJS_pathtodata = 'https://www.emulatorjs.com/data/';

            // تحميل المحاكي ديناميكياً
            var script = document.createElement('script');
            script.src = 'https://www.emulatorjs.com/loader.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
