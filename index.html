<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Black Tiger 1982 - TowMes™©</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        #hero-launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('unnamed (1).jpg') no-repeat center center; 
            background-size: cover;
            z-index: 99999; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .action-btn {
            padding: 15px 50px; font-size: 26px; font-weight: bold; color: #fff;
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #ff00ff; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 20px #ff00ff;
            text-transform: uppercase; transition: 0.3s;
        }

        .action-btn:hover { box-shadow: 0 0 40px #ff00ff; background: #ff00ff; }

        /* تَمَّ حَذْفُ حَجْبِ الـ iframe هُنَا لِلسَّمَاحِ لِلْمُحَاكِي بِالظُّهُورِ */
        #arcade-screen { width: 100vw; height: 100vh; display: none; }
        #emulator-target { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="hero-launcher">
        <button class="action-btn" onclick="initLegacyCore()">PLAY NOW</button>
    </div>

    <div id="arcade-screen">
        <div id="emulator-target"></div>
    </div>

    <script>
        function initLegacyCore() {
            // إخفاء الواجهة
            document.getElementById('hero-launcher').style.display = 'none';
            document.getElementById('arcade-screen').style.display = 'block';
            
            // إعدادات المحاكي بدقة
            window.EJS_player = '#emulator-target';
            window.EJS_gameUrl = 'blktiger.zip'; // تأكد من وجود الملف في GitHub
            window.EJS_core = 'arcade';
            window.EJS_startOnLoaded = true;
            window.EJS_pathtodata = 'https://www.emulatorjs.com/data/'; // مسار البيانات الضروري

            // استدعاء ملف التشغيل
            var loaderScript = document.createElement('script');
            loaderScript.src = "https://www.emulatorjs.com/loader.js";
            document.body.appendChild(loaderScript);
        }
    </script>
</body>
</html>
