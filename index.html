<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Black Tiger 1982 - TowMes™©</title>
    <style>
        /* تنظيف الشاشة بالكامل لجعل اللعبة هي المركز */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        /* الواجهة الافتتاحية الاحترافية */
        #hero-launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* تأكد أن اسم الصورة في GitHub هو unnamed (1).jpg */
            background: url('unnamed (1).jpg') no-repeat center center; 
            background-size: cover;
            z-index: 99999; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* زر PLAY NOW بلون نيون وردي جذاب */
        .action-btn {
            padding: 15px 50px; font-size: 26px; font-weight: bold; color: #fff;
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #ff00ff; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 20px #ff00ff;
            text-transform: uppercase; transition: 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .action-btn:hover { box-shadow: 0 0 40px #ff00ff; background: #ff00ff; }

        /* سحق وحجب مشغل الفيديو والأسهم الطفيلية */
        iframe, .emulatorjs-preloader, video, .ads-container, [class*="player"], [id*="player"] { 
            display: none !important; opacity: 0 !important; visibility: hidden !important; pointer-events: none !important;
        }

        #arcade-screen { width: 100%; height: 100%; display: none; }
    </style>
</head>
<body>

    <div id="hero-launcher">
        <button class="action-btn" onclick="initLegacyCore()">PLAY NOW</button>
    </div>

    <div id="arcade-screen">
        <div id="emulator-target"></div>
    </div>

    <script>
        function initLegacyCore() {
            // إخفاء الواجهة وإظهار منطقة اللعبة
            document.getElementById('hero-launcher').style.display = 'none';
            document.getElementById('arcade-screen').style.display = 'block';
            
            // إعدادات المحاكي الصافية
            EJS_player = '#emulator-target';
            EJS_gameUrl = 'blktiger.zip'; 
            EJS_core = 'arcade';
            EJS_startOnLoaded = true;
            EJS_showSubMenu = false;

            // استدعاء ملف التشغيل
            var loaderScript = document.createElement('script');
            loaderScript.src = "https://www.emulatorjs.com/loader.js";
            document.body.appendChild(loaderScript);
        }
    </script>
</body>
</html>
