<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Black Tiger - Zoro 2</title>
    <style> 
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; } 
        #game { width: 100%; height: 100%; }

        /* الساعة - باللون الأحمر الناري */
        #clock {
            position: fixed; top: 10px; left: 10px; z-index: 9999;
            color: #ff0000; font-family: 'Courier New', monospace; font-size: 18px;
            font-weight: bold; text-shadow: 2px 2px #000;
            background: rgba(0, 0, 0, 0.5); padding: 5px 10px; border-radius: 4px;
            pointer-events: none;
        }

        /* زر الفول سكرين العائم والموضح باللغتين */
        #fs-btn {
            position: fixed; top: 70px; left: 15px; z-index: 10000;
            width: 85px; height: 85px; /* كبرنا الحجم قليلاً ليناسب النص */
            background: rgba(139, 0, 0, 0.85); 
            color: white; border: 2px solid #ffffff; 
            border-radius: 50%; cursor: move;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 11px; font-weight: bold; font-family: 'Arial', sans-serif;
            text-align: center; line-height: 1.2;
            touch-action: none; user-select: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            animation: pulse-border 2s infinite;
        }

        #fs-btn span { display: block; }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>
    
    <div id="fs-btn">
        <span>FULL SCREEN</span>
        <hr style="width:80%; border:0.5px solid rgba(255,255,255,0.3); margin: 3px 0;">
        <span>تَكْبِيرُ الشَّاشَةِ</span>
    </div>

    <div id="game"></div>

    <script>
        EJS_player = '#game';
        EJS_gameUrl = 'blktiger.zip'; 
        EJS_core = 'arcade';
        EJS_startOnLoaded = true;

        const fsBtn = document.getElementById('fs-btn');
        let isDragging = false;
        let startX, startY;

        fsBtn.addEventListener('touchstart', (e) => {
            isDragging = false;
            startX = e.touches[0].clientX - fsBtn.offsetLeft;
            startY = e.touches[0].clientY - fsBtn.offsetTop;
        });

        fsBtn.addEventListener('touchmove', (e) => {
            isDragging = true;
            let x = e.touches[0].clientX - startX;
            let y = e.touches[0].clientY - startY;
            
            // منع خروج الزر عن الشاشة
            x = Math.max(0, Math.min(x, window.innerWidth - 85));
            y = Math.max(0, Math.min(y, window.innerHeight - 85));
            
            fsBtn.style.left = x + 'px';
            fsBtn.style.top = y + 'px';
        });

        fsBtn.addEventListener('touchend', (e) => {
            if (!isDragging) {
                toggleFullScreen();
            }
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error("Error: ", err);
                });
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    <script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
