<html>
<head>

    <style>

            height: 100px !important;
            font-size: 35px !important;

            box-shadow: 0 0 30px #32cd32 !important;
            border: 4px solid #ffffff !important;
        }

</head>

    <div id="game"></div>
    <script>
        EJS_player = '#game';
        EJS_gameUrl = 'blktiger.zip';

        EJS_gameArt = 'poster.jpg';
        EJS_gameID = 1;

        /* تَعْدِيلُ حَالَةِ التَّحْمِيلِ لِإِظْهَارِ الصُّورَةِ وَالزِّرِّ الكَبِيرِ */
