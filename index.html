<!DOCTYPE html>
<html>
<head>
    <title>Black Tiger - Zoro 2</title>
    <style> 
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; } 
        #game { width: 100%; height: 100%; }

        /* زِرُّ الفُول سْكْرِين الاِحْتِرَافِيُّ */
        #fs-btn {
            position: fixed; top: 10px; right: 10px; z-index: 999;
            padding: 10px 15px; background: #8b0000; color: white;
            border: 2px solid white; border-radius: 5px; cursor: pointer;
            font-weight: bold; font-family: sans-serif;
        }

        /* سَاعَةُ التَّوْقِيتِ الحَيَّةُ */
        #clock {
            position: fixed; top: 10px; left: 10px; z-index: 999;
            color: #ff0000; font-family: monospace; font-size: 18px;
            font-weight: bold; text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>
    <button id="fs-btn" onclick="toggleFullScreen()">FULL SCREEN</button>

    <div id="game"></div>

    <script>
        EJS_player = '#game';
        EJS_gameUrl = 'blktiger.zip'; 
        EJS_core = 'arcade';
        EJS_startOnLoaded = true;

        // دَالَّةُ تَفْعِيلِ الفُول سْكْرِين
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('fs-btn').innerText = "EXIT FS";
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.getElementById('fs-btn').innerText = "FULL SCREEN";
                }
            }
        }

        // دَالَّةُ التَّوْقِيتِ (السَّاعَة)
        function updateClock() {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ":" + 
                               now.getMinutes().toString().padStart(2, '0') + ":" + 
                               now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    <script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
